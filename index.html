<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Love 앨범 카운트 다운</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.19.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <style>@import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');* { font-family: 'NanumSquare'; }</style>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <iframe id="page" src="main.html" style="width: 100vw; height: 100vh; border: 0px;"></iframe>

    <input type="checkbox" id="info-modal" class="modal-toggle"> 
    <div class="modal">
      <div class="modal-box">
        <h2 class="text-2xl font-bold card-title">BGM 삽입 안내</h2>
        <p style="white-space: pre-line;">Real Love 발매 기념으로 타이틀곡을 본 페이지에 삽입했습니다.
            이 노래가 모두 끝나면 처음부터 다시 반복됩니다!

            노래가 나오는게 불편하시면,
            전면에 있는 컨트롤러에서 노래를 중단해 주세요!

            * 노래가 자동으로 재생이 되지 않으면, 노래를 직접 재생해 주세요.

            * 그래도 노래가 재생되지 않으면, Chrome 브라우저에서 접속해 주세요.

            * 만약 컨트롤러가 이상하게 나오면, Ctrl+Shift+R을 해주세요.

            * 파이어폭스, 오페라에서는 재생이 안될 수 있어요!
        </p>
        <div class="modal-action">
          <label for="info-modal" class="btn btn-primary" onclick="setCookie('audio', 'true', 7);">닫기 (7일 동안 보이지 않습니다.)</label> 
        </div>
      </div>
    </div>

    <script>

      function setCookie(name, value, exp) {
        var date = new Date();
        date.setTime(date.getTime() + exp*24*60*60*1000);
        document.cookie = name + '=' + value + ';expires=' + date.toUTCString() + ';path=/';
      }

      function getCookie(name) {
        var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return value? value[2] : null;
      }

      window.addEventListener('load', function() {
        /* if (getCookie('audio') != 'true') {
          document.body.querySelector("#info-modal").checked = true;
        } */
      })

    </script>
</body>
</html>
